<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c5b82cfdb3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="static/main.css">
</head>
  <body>
    <nav class="navbar bg-dark">
        
        <div class="container-fluid">
          <a class="navbar-brand" id="heading" href="#">Like/Dislike Image</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
        </div>
      </nav>
    <div >
        <div class="position-absolute top-50 start-50 translate-middle">
            <img src="static/team1.jpg" alt="Italian Trulli">
            <div>
                <Button id= "like" class="btn" onclick="clickLike()"><i class="fa-solid fa-thumbs-up"></i>  </Button>    
                <Button id= "dislike" class="btn" onclick="clickDislike()"><i class="fa-solid fa-thumbs-down"></i>  </Button>
            </div>
    
            <h4 id="count"></h4>
        </div>
        
       
    </div>





<script src="static/main.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
